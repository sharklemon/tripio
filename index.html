<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tripio</title>


	<!-- Bootstrap File -->
	<link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.css" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<!--D3-->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<!---chart.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"> </script>	
	
</head>
<body>
	
<div class="container">
		<!-- Jumbotron with Title -->
	<div class="jumbotron">
		<h1 class="text-center" id="JTtitle">trip.io</h1>
		<h3 id="catchphrase" class="text-center">Simple trip planning to choose your destination <span class="glyphicon glyphicon-plane" id="catchphrase-plane"></span> </h3>
		<p id="lastUpdate"></p>
	</div> <!-- jumbotron class -->
	
	<div class="row text-center"><!-- post-jumbotron giant row for first buttons-->	    
	    <Label><h2>From .</h2></Label>
		<input id="home" type='text' title='home' placeholder="IATA code e.g. EWR">
		<Label><h2>To .</h2></Label>
		<input id="destination" type="text" title="arrival" placeholder="IATA code e.g. SFO"></br>
    </div><!-- post-jumbotron giant row for first buttons-->
	<div class="row text-center"><!-- row for second buttons-->	    
		<Label><h2>Departure .</h2></Label>
		<input id="startdate" type="date">
		<Label><h2>Return .</h2></Label>
		<input id="returndate" type="date">
    </div><!-- row for second buttons-->	
    <div class="row text-center" id="option-row">
	    <button class="btn btn-default OPTION" id="Cheapo-cent-btn"><h3>Budget</h3><p>cheapest options</p></button>
	    <button class="btn btn-default OPTION" id="Middler-cent-btn"><h3>Mid Range</h3><p>mid range search</p></button>
	    <button class="btn btn-default OPTION" id="MadCash-cent-btn"><h3>Mad Cash</h3><p>luxury trip</p></button>			
	</div><!-- post-jumbotron giant row for main columns -->
	
	<div class="row" id="bottomrow">	<!--row for bottom columns -->	
		<div class="col-md-12 offset-md-3" id="lowercol"><!--col for results  --> 
			
			<div class="panel panel-default" id="results-panel"><!--panel for results based on their input--> 
  				<div class="panel-heading" id="results-heading">Results for this search</div>	
  				<div class="panel-body" id="results-body">
					<div id="top-results">
					Your total for your will pop up below. 
					</div>
					<div id="price-display">
						<h1 id="totalPrice">$0</h1><br>
					</div>
					<span class="glyphicon gly-spin glyphicon-plane hidden" id="plane-spinner"></span>
					<div id="bottom-results">
					Different price options will search using different criteria.					
					</div>
  				</div>
  				<div class="panel-heading" id="compare-heading">Price Comparison Options
  				</div>	
				<div class="panel-body text-center" id="compare-body">
					<button class="btn btn-default rmvCOST" id="rmvCar">Car Price Toggle</button>	
					<button class="btn btn-default rmvCOST" id="rmvHotel">Hotel Price Toggle</button>
					<button class="btn btn-default rmvCOST" id="rmvPlane">Airfare Price Toggle</button>
					<canvas class="hidden" id="myChart" width="600" height="120"></canvas>
	  			</div>	
		    </div><!--panel for comparison of itineraries-->  
		
		</div><!--col for results--> 
	
	</div><!--row for bottom columns -->



	<footer class="footer text-right">
    <p>&copy; Anastasia Mark, James Webber, and Jon Christensen 2017</p>
    </footer>

	<!-- local js -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script type="text/javascript" src="assets/javascript/LowCalculation.js"></script>
	<script type="text/javascript" src="assets/javascript/MidCalculation.js"></script>
	<script type="text/javascript" src="assets/javascript/HighCalculation.js"></script>
	<script type="text/javascript" src="assets/javascript/chart.js"></script>

</body>
</html>
